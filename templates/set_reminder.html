<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Medication Reminder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #3a86d7;
            --success-color: #28a745;
            --bg-light: #f8f9fa;
            --bg-white: #ecf0f3;
            --text-dark: #343a40;
            --text-light: #6c757d;
            --border-color: #d7d9dc;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background:var(--bg-white);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }
        .main-container {
            margin-top:8%;
            width: 100%;
            margin-bottom: 20px;
            max-width: 800px;
            border-radius: 20px;
            background: rgba(236, 240, 243);
            box-shadow: 6px 6px 10px #d1d9e6,
                                -6px -6px 10px rgba(226, 226, 227, 0.5),
                                inset 1px 1px 1px #d1d9e6,
                                inset -1px -1px 1px rgba(224, 241, 254, 0.5);
            overflow: hidden;
        }
        .main-header-bar {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            background: rgba(236, 240, 243);
            box-shadow: 6px 6px 10px #d1d9e6,
                                -6px -6px 10px rgba(226, 226, 227, 0.5),
                                inset 1px 1px 1px #d1d9e6,
                                inset -1px -1px 1px rgba(224, 241, 254, 0.5);
            padding: 0 20px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            width: 95%;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            
            z-index: 100;
        }
        .main-header-bar h2 { font-size: 1.5rem; font-weight: 700; color: #2d5a2f;}
        .dash-link {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(135deg, #FF7043, #D84315);
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .dash-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }
        .form-content { padding: 40px; }
        .form-title { text-align: center; font-size: 2rem; font-weight: 800; color: var(--primary-color); margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .form-group { position: relative; }
        .form-group.full-width { grid-column: 1 / -1; }
        .input-wrapper { position: relative; display: flex; align-items: center; width: 100%; }
        .input-wrapper .icon { position: absolute; left: 15px; color: var(--text-light); pointer-events: none; z-index: 2; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            box-sizing: border-box;
        }
        .form-group input[type="date"] { padding-left: 15px; }
        .form-group textarea { padding: 15px; }
        #medication-times-container, #follow-up-time-container { grid-column: 1 / -1; display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 10px; }
        .time-picker-group { display: flex; gap: 10px; align-items: center; }
        .time-picker-group select { padding-left: 15px; flex-grow: 1; }
button[type="submit"] {
    width: 100%; /* Make button full width by default for better touch targets */
    padding: 15px; /* Consistent padding */
    font-size: 1.1rem; /* Consistent font size */
    font-weight: 700;
    background: linear-gradient(45deg, var(--primary-color),#7e7fd3 ); /* Use your defined gradient */
    border: none;
    border-radius: 30px; /* Large border-radius for a pill shape */
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); /* Soft shadow */
    margin-top: 20px; /* Spacing from elements above */
    /* Remove the problematic transform: translateX(500px); */
    display: block; /* Ensure it takes full width and new line */
    margin-left: auto; /* Center the button when width is less than 100% */
    margin-right: auto; /* Center the button when width is less than 100% */
}

button[type="submit"]:hover {
    transform: translateY(-3px); /* Subtle lift on hover */
    box-shadow: 0 7px 20px rgba(0, 123, 255, 0.4); /* Enhanced shadow on hover */
}

button[type="submit"]:active {
    /* Adjust active state for the new button style */
    transform: translateY(0); /* Reset transform on click */
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5); /* Inset shadow for press effect */
}
        .select2-container--default .select2-selection--single {
            height: 47px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-light);
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 45px;
            padding-left: 45px;
            color: var(--text-dark);
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 45px;
        }
        @media (max-width: 768px) {
            .main-header-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                position: relative; /* Change from fixed to relative for mobile */
                width: auto; /* Allow width to be determined by content/padding */
                margin: 10px; /* Adjust margin */
                padding: 15px; /* Adjust padding */
                height: auto; /* Allow height to adjust */
                text-align: center; /* Center content in header */
            }

            .main-header-bar h2 {
                font-size: 1.5rem; /* Smaller font size for header title */
                margin-bottom: 10px; /* Add space between title and button */
                width: 100%; /* Ensure title takes full width */
            }

            .dash-link {
                width: 95%; /* Make button full width */
                padding: 10px; /* Adjust button padding */
                font-size: 0.9rem; /* Smaller font for button */
                justify-content: center; /* Center content in button */
            }
    button {
        width: 100%; /* Ensure it's full width on mobile */
        padding: 12px; /* Slightly reduce padding on mobile for compactness */
        font-size: 1rem; /* Slightly reduce font size on mobile */
        border-radius: 25px; /* Slightly smaller border radius on mobile */
        margin-top: 25px; /* Adjust top margin for mobile */
        /* Remove the problematic transform: translateY(260px); */
    }}
    </style>
</head>
<body>
    <div class="main-container">
        <header class="main-header-bar">
            <h2><i class="fas fa-clock"></i> Set Reminder</h2>
            <a href="{{ url_for('dashboard') }}" class="dash-link"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </header>
        <div class="form-content">
            <h2 class="form-title">Schedule a New Reminder</h2>
            <form method="post" autocomplete="off">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <div class="input-wrapper">
                            <i class="icon fas fa-tags"></i>
                            <select name="reminder_type" id="reminder-type-select" required>
                                <option value="" disabled selected>Select Reminder Type</option>
                                <option value="Medication">Medication</option>
                                <option value="Follow-up">Follow-up</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <div class="input-wrapper">
                            <i class="icon fas fa-user-injured"></i>
                            <select name="uhid" id="patient-select" required>
                                <option value="" disabled selected>Select a Patient</option>
                                {% for p in patients %}
                                    <option value="{{ p.id }}" {% if p.id == preselected_uhid %}selected{% endif %}>
                                        {{ p.uhid }} 
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Medication Fields (Initially Hidden) -->
                    <div id="medication-fields" style="display: none; grid-column: 1 / -1;">
                        <div class="form-grid">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="icon fas fa-user-md"></i>
                                    <input type="text" name="doctor_name" placeholder="Consulting Doctor">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="icon fas fa-pills"></i>
                                    <input type="text" name="medication_name" placeholder="Medication Name & Dosage">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="icon fas fa-redo"></i>
                                    <select name="frequency" id="frequency-select">
                                        <option value="" disabled selected>Frequency per Day</option>
                                        <option value="1">Once a day</option>
                                        <option value="2">Twice a day</option>
                                        <option value="3">Three times a day</option>
                                        <option value="4">Four times a day</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="icon fas fa-calendar-day"></i>
                                    <input type="number" name="duration" placeholder="Duration (in days)">
                                </div>
                            </div>
                            <div class="form-group full-width">
                                <label for="start_date">Start Date</label>
                                <input type="date" id="start_date" name="start_date">
                            </div>
                            <div id="medication-times-container" class="form-group full-width"></div>
                        </div>
                    </div>

                    <!-- Follow-up Fields (Initially Hidden) -->
                    <div id="follow-up-fields" style="display: none; grid-column: 1 / -1;">
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="follow_up_date">Follow-up Date</label>
                                <input type="date" id="follow_up_date" name="follow_up_date">
                            </div>
                            <div id="follow-up-time-container" class="form-group full-width"></div>
                        </div>
                    </div>

                    <!-- Other Fields (Initially Hidden) -->
                    <div id="other-fields" style="display: none; grid-column: 1 / -1;">
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <div class="input-wrapper">
                                    <i class="icon fas fa-info-circle"></i>
                                    <input type="text" name="other_title" placeholder="Reminder Title">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <textarea name="special_note" rows="3" placeholder="Special Note (e.g., 'Take after food' or 'Follow-up location')"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit"><i class="fas fa-save"></i> Schedule Reminder</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#patient-select').select2();
    });

    document.getElementById('reminder-type-select').addEventListener('change', function() {
        const medicationFields = document.getElementById('medication-fields');
        const followupFields = document.getElementById('follow-up-fields');
        const otherFields = document.getElementById('other-fields');
        
        medicationFields.style.display = 'none';
        followupFields.style.display = 'none';
        otherFields.style.display = 'none';

        if (this.value === 'Medication') {
            medicationFields.style.display = 'block';
        } else if (this.value === 'Follow-up') {
            followupFields.style.display = 'block';
        } else if (this.value === 'Other') {
            otherFields.style.display = 'block';
        }
    });

    document.getElementById('frequency-select').addEventListener('change', function() {
        const frequency = parseInt(this.value);
        const container = document.getElementById('medication-times-container');
        container.innerHTML = '';

        if (frequency > 0) {
            const label = document.createElement('label');
            label.textContent = 'Medication Times';
            container.appendChild(label);
        }

        for (let i = 1; i <= frequency; i++) {
            const timePickerGroup = document.createElement('div');
            timePickerGroup.className = 'time-picker-group';

            // Hour Dropdown
            const hourSelect = document.createElement('select');
            hourSelect.name = 'med_time_hr';
            hourSelect.required = true;
            for (let h = 1; h <= 12; h++) {
                const option = document.createElement('option');
                option.value = h;
                option.textContent = h.toString().padStart(2, '0');
                hourSelect.appendChild(option);
            }

            // Minute Dropdown
            const minuteSelect = document.createElement('select');
            minuteSelect.name = 'med_time_min';
            minuteSelect.required = true;
            for (let m = 0; m < 60; m += 5) {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m.toString().padStart(2, '0');
                minuteSelect.appendChild(option);
            }

            // AM/PM Dropdown
            const ampmSelect = document.createElement('select');
            ampmSelect.name = 'med_time_ampm';
            ampmSelect.required = true;
            const amOption = document.createElement('option');
            amOption.value = 'AM';
            amOption.textContent = 'AM';
            const pmOption = document.createElement('option');
            pmOption.value = 'PM';
            pmOption.textContent = 'PM';
            ampmSelect.appendChild(amOption);
            ampmSelect.appendChild(pmOption);

            timePickerGroup.appendChild(hourSelect);
            timePickerGroup.appendChild(minuteSelect);
            timePickerGroup.appendChild(ampmSelect);
            container.appendChild(timePickerGroup);
        }
    });

    // --- NEW: Time picker for Follow-up ---
    (function createFollowUpTimePicker() {
        const container = document.getElementById('follow-up-time-container');
        const label = document.createElement('label');
        label.textContent = 'Follow-up Time';
        container.appendChild(label);

        const timePickerGroup = document.createElement('div');
        timePickerGroup.className = 'time-picker-group';

        // Hour Dropdown
        const hourSelect = document.createElement('select');
        hourSelect.name = 'follow_up_hr';
        hourSelect.required = true;
        for (let h = 1; h <= 12; h++) {
            const option = document.createElement('option');
            option.value = h;
            option.textContent = h.toString().padStart(2, '0');
            hourSelect.appendChild(option);
        }

        // Minute Dropdown
        const minuteSelect = document.createElement('select');
        minuteSelect.name = 'follow_up_min';
        minuteSelect.required = true;
        for (let m = 0; m < 60; m += 5) {
            const option = document.createElement('option');
            option.value = m;
            option.textContent = m.toString().padStart(2, '0');
            minuteSelect.appendChild(option);
        }

        // AM/PM Dropdown
        const ampmSelect = document.createElement('select');
        ampmSelect.name = 'follow_up_ampm';
        ampmSelect.required = true;
        const amOption = document.createElement('option');
        amOption.value = 'AM';
        amOption.textContent = 'AM';
        const pmOption = document.createElement('option');
        pmOption.value = 'PM';
        pmOption.textContent = 'PM';
        ampmSelect.appendChild(amOption);
        ampmSelect.appendChild(pmOption);

        timePickerGroup.appendChild(hourSelect);
        timePickerGroup.appendChild(minuteSelect);
        timePickerGroup.appendChild(ampmSelect);
        container.appendChild(timePickerGroup);
    })();
</script>
</body>
</html>
