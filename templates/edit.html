<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-card">
        <h2>✏️ Edit Patient Record</h2>
        <form method="post" autocomplete="off">
            <label>Name</label>
            <input type="text" name="name" value="{{ patient[1] }}" required oninput="formatName(this)">

            <label>Age</label>
            <input type="number" name="age" value="{{ patient[2] }}" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male" {% if patient[3] == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if patient[3] == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if patient[3] == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <label>Temperature (°F)</label>
            <input type="number" step="0.1" name="temp" value="{{ patient[4] }}" required>

            <label>Systolic BP</label>
            <input type="number" name="bp_sys" value="{{ patient[5] }}" required>

            <label>Diastolic BP</label>
            <input type="number" name="bp_dia" value="{{ patient[6] }}" required>

            <label>Blood Sugar</label>
            <input type="number" name="sugar" value="{{ patient[7] }}" required>

            <label>Height (cm)</label>
            <input type="number" name="height" value="{{ patient[8] }}" required>

            <label>Weight (kg)</label>
            <input type="number" name="weight" value="{{ patient[9] }}" required>

            {# Display Record Date as read-only #}
            <label>Record Date</label>
            <input type="text" name="record_date_display" value="{{ patient[15] }}" readonly>

            {# Hidden input for record_date to preserve its value during update #}
            <input type="hidden" name="record_date" value="{{ patient[15] }}">

            <button type="submit">💾 Update Patient</button>
        </form>
        <div style="text-align:center; margin-top: 15px;">
            <a href="{{ url_for('records') }}">🔙 Back to Records</a>
        </div>
        {% if error %}
        <p style="color: red; text-align: center; margin-top: 10px;">{{ error }}</p>
        {% endif %}
    </div>
<script>
function formatName(input) {
    let value = input.value;
    if (value.length > 0) {
        input.value = value.charAt(0).toUpperCase() + value.slice(1).toLowerCase();
    }
}
</script>
</body>
</html>
