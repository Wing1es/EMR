<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86d7;
            --success-color: #28a745;
            --bg-light: #ffffff;
            --bg-white: #ffffff;
            --text-dark: #343a40;
            --text-light: #75787b;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ecf0f3;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
        }

        .main-header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(236, 240, 243);
            box-shadow: 6px 6px 10px #d1d9e6,
                                -6px -6px 10px rgba(226, 226, 227, 0.5),
                                inset 1px 1px 1px #d1d9e6,
                                inset -1px -1px 1px rgba(224, 241, 254, 0.5);
            padding: 0 20px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            width: 97%;
            justify-content: space-between;
            align-items: center;
            height: 70px;
           
            z-index: 100;}

        .main-header-bar h2 {
            color:#2d5a2f ;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .dash-link {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(135deg, #FF7043, #D84315);
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .dash-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }

        .form-content {
            padding: 40px;
            background: rgba(236, 240, 243);
            box-shadow: 6px 6px 10px #d1d9e6,
                                -6px -6px 10px rgba(226, 226, 227, 0.5),
                                inset 1px 1px 1px #d1d9e6,
                                inset -1px -1px 1px rgba(224, 241, 254, 0.5);
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg-light);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            
            background-color: var(--bg-white);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .form-group input:focus + .icon,
        .form-group select:focus + .icon {
            color: var(--primary-color);
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
        }

        button {
        width: 30%;
        transform: translateX(360px);
        padding: 13px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 800;
        margin-top: 20px;
        background-color:hsl(170, 67%, 27%);
        box-shadow: 0.2rem 0.2rem 0.2rem hsl(170, 38%, 27%);
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        color: #ecf0f3;
        cursor: pointer;
        }
        button:active {
        box-shadow: inset 0.2rem 0.2rem 0.2rem hsl(170, 38%, 27%),
                    inset -0.4rem -0.4rem 0.4rem hsl(170, 57%, 27%);
        }
        
        .flash-error {
            text-align: center;
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
@media (max-width: 768px) {
    body {
        padding-top: 100px; /* Add padding to prevent content from being hidden by fixed header */
        align-items: flex-start; /* Align content to the top instead of center */
    }

    .main-header-bar {
        flex-direction: column;
        align-items: center; /* Center items for better appearance on small screens */
        gap: 10px; /* Reduce gap slightly */
        position: fixed; /* Keep it fixed for consistent navigation */
        width: calc(100% - 40px); /* Adjust width to account for initial margin */
        margin: 0 20px; /* Center header with equal margin on both sides */
        padding: 15px; /* Adjust padding */
        height: auto; /* Allow height to adjust based on content */
        top: 20px; /* Position from the top */
        left: 0;
        right: 0;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    .main-header-bar h2 {
        font-size: 1.3rem; /* Further reduce font size for header title */
        margin-bottom: 0; /* Remove margin-bottom as gap handles spacing */
        text-align: center; /* Ensure text is centered */
    }

    .dash-link {
        width: 100%; /* Make button full width */
        padding: 12px; /* Adjust button padding */
        font-size: 0.95rem; /* Slightly larger font for better readability */
        text-align: center; /* Center text in the button */
    }

    .main-container {
        width: calc(100% - 40px); /* Adjust width to match header's effective width */
        margin-top: 100px; /* Add top margin to push content below the fixed header */
        max-width: 100%; /* Allow container to take full width up to the adjusted margin */
        border-radius: 15px; /* Slightly smaller border-radius */
        box-shadow: 0 5px 15px var(--shadow-color); /* Lighter shadow for mobile */
    }

    .form-content {
        padding: 30px 20px; /* Adjust padding for smaller screens */
        border-radius: 15px; /* Match main-container border-radius */
    }

    .form-title {
        font-size: 1.8rem; /* Adjust title font size */
        margin-bottom: 25px; /* Adjust margin */
    }

    .form-group {
        margin-bottom: 20px; /* Adjust margin between form groups */
    }

    .form-group input,
    .form-group select {
        padding: 10px 15px 10px 40px; /* Adjust padding for input fields */
        font-size: 0.95rem; /* Slightly smaller font size for inputs */
    }

    .form-group .icon {
        left: 10px; /* Adjust icon position */
    }

    .toggle-password {
        right: 10px; /* Adjust toggle icon position */
    }

    button {
        width: 100%; /* Make button full width */
        transform: translateX(0); /* Remove the transform to center the button naturally */
        margin-top: 25px; /* Adjust top margin for the button */
        padding: 15px; /* Increase button padding for better tap target */
        font-size: 1.05rem; /* Slightly larger font size for button text */
    }

    .flash-error {
        font-size: 0.9rem; /* Adjust error message font size */
        padding: 8px; /* Adjust padding */
    }
}
    </style>
</head>
<body>
    <div class="main-container">
        <header class="main-header-bar">
            <h2><i class="fas fa-user-plus"></i> Create New User</h2>
            <a href="{{ url_for('dashboard') }}" class="dash-link"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </header>

        <div class="form-content">
            <h2 class="form-title">New User Registration</h2>
            <form method="post" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="new_username" name="new_username" required placeholder="Username">
                    <i class="icon fas fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="password" id="new_password" name="new_password" required placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <span class="toggle-password" onclick="togglePasswordVisibility('new_password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                    <i class="icon fas fa-lock"></i>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="form-group">
                    <select name="user_role" id="user_role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Doctor">Doctor</option>
                        <option value="health_worker">Health Worker</option>
                        <option value="IT_exicutive">IT Executive</option>
                    </select>
                    <i class="icon fas fa-user-shield"></i>
                </div>

                <button type="submit"><i class="fas fa-plus-circle"></i> Create User</button>
            </form>

            {% if error %}
                <p class="flash-error">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
